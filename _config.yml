name: Kris Hartrum
author: Kris Hartrum
keywords:
description: The website of writer Kris Hartrum.
markdown: redcarpet
permalink: /:categories/:title
paginate: 7
paginate_path: /blog/:num/
exclude:
  - config.rb
  - .gitignore
  - .sass-cache
  - scss
prose:
  media: "media"
  rooturl: "_posts"
  siteurl: "https://www.krishartrum.com/"
  metadata:
    _posts/about:
      - name: "categories"
        field:
          element: "hidden"
          value: 
            - "about"
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "official"
        field: 
          element: "checkbox"
          label: "Official About Info"
          value: "false"
