---
layout: default
---
	<h1 class="page-title">
		{{page.title}}
	</h1>

	<div class="mobile-wrapped wrapped readability">
		<p class="info">
		{% for post in site.categories.contact %}
		{% if post.official == true %}
		{{ post.content | strip_html }}
		{% endif %}
		{% endfor %}
		</p>
		<div class="form">
		{% include contactform.html %}
		</div>
	</div>
