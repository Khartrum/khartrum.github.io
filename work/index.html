---
layout: default
---

<h1 class="page-title">Work</h1>
  <div class="mobile-wrapped readability">
  <ul>
  {% for post in site.categories.work %}

    <li><a href="{{post.url}}">{{post.title}}</a>
    <br><span>{{post.genre}}</span>
    {% if post.domain %}
    <span class="domain">{{post.domain}}</span>
    {% else %}
    <span class="domain">{{post.link | remove: 'http://' | split: '/' | first}}</span>
    {% endif %}
    </li>

  {% endfor %}
  </ul>
</div>
